#eureka配置需放在bootstrap.yml中
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:10101}/eureka/

spring:
  cloud:
    config:
      label: master
      name: person
      profile: dev
      discovery:
        enabled: true
        serviceId: core-server-config
    bus:
      trace:
        enabled: true #开启消息跟踪
  rabbitmq:
    host: ${RABBIT_MQ_HOST:192.168.19.130}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USERNAME:guest}
    password: ${RABBIT_MQ_PASSWORD:guest}

  zipkin:
    base-url: http://192.168.19.130:9411
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1.0 #采样比例
    enabled: true
    http:
      legacy:
        enabled: true
  redis:
    host: ${REDIS_HOST:192.168.19.130}
    port: ${REDIS_PORT:6379}
    lettuce:
      pool:
        max-active: 300
  data:
    mongodb:
      uri: mongodb://192.168.19.130/test
      port: 27017
